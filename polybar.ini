[colors]
background = #1a1a1a
foreground = #eeeeee 
foreground-orange = #7E57C2 

info-dark = #1a1a1a
info-light = #aaaaaa 

foreground-alt = #64FFDA

[bar/mainbar]
monitor = ${env:MONITOR}
width = 100%
height = 30
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Noto Sans:style=Regular:antialias=true:size=12;0
separator = "|"
separator-foreground = ${colors.info-dark}

modules-left = ewmh xwindow
modules-center = date time
modules-right = volume cpu wlan memory
padding-left = 0
padding-right = 0
margin = 0

radius = 0
border-size = 0pt
border-color = #00000000

cursor-click = pointer
cursor-scroll = ns-resize
tray-position = right

module-margin = 0

[module/xwindow]
type = internal/xwindow
label = " %title:0:50:...%"
format-padding = 0

[module/ewmh]
type = internal/xworkspaces
format-padding = 0
label-active = %{F#1A1A1A}%name%
label-active-foreground = ${colors.foreground-orange}
label-active-background = ${colors.foreground-alt}
label-active-underline= ${colors.foreground-alt}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.foreground-orange}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty-padding = 1 
label-empty-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1

date = " %Y-%m-%d "
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground-orange}

[module/time]
type = internal/date
date = " %H:%M "
label-foreground = ${colors.info-light}

[module/cpu]
type = internal/cpu
interval = 0.5
label = " %{F#7E57C2}CPU: %{F#A0A0A0}%percentage:2%% "
label-foreground = ${colors.foreground}

[module/volume]
type = internal/pulseaudio

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

label-volume = " %{F#7E57C2}VOL: %{F#A0A0A0}%percentage:2%% "
label-volume-foreground = ${colors.foreground}

[module/network]
type = internal/network
interface = enp0s20u1
unknown-as-up = true

label-disconnected = " not connected "
label-disconnected-foreground = ${colors.a-red}
format-disconnected = <label-disconnected>

label-connected = " %{F#a3be8c}↓ %{F#d8dee9}%downspeed:9%%{F#4c566a} | %{F#88c0d0}↑ %{F#d8dee9}%upspeed:9%%{F-} "
format-connected = <label-connected>

[network-base]
type = internal/network

interval = 1

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

label-disconnected = " %{F#7E57C2}%ifname%%{F#A0A0A0} disconnected "

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = " %{F#7E57C2}%essid%%{F#A0A0A0} %local_ip% %downspeed:9% "
label-connected-foreground = ${colors.foreground}

[module/memory]
type = internal/memory
interval = 1
warn-percentage = 1
format = <label>
label = " %{F#7E57C2}RAM:%{F#A0A0A0}  %percentage_used%% "
label-warn = RAM %gb_used%/%gb_free%
